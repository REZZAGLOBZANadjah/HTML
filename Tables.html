<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>ID</th> 
    <th>First name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Rezzag lobza</td>
    <td>29</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Friha rezzag lobza</td>
    <td>25</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
